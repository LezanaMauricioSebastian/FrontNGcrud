<div style="width:70%;margin: 40px auto;">
  <h1>List of Employees </h1>
  <button mat-raised-button (click)="newEmployeeDialog()" color="primary">new Employee </button>
  
  <div class="mat-elevation-z8">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput  (keyup)="applyFilter($event)"  #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" style="max-width: 100%;">

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.idEmployee}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}}  {{element.surname}} </td>
      </ng-container>
  
      
      <!-- Weight Column -->
      <ng-container matColumnDef="Department">
        <th mat-header-cell *matHeaderCellDef>  DepartmentName </th>
        <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="Contratc date">
        <th mat-header-cell *matHeaderCellDef> ContratcDate </th>
        <td mat-cell *matCellDef="let element"> {{element.contractDate}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="Salary">
        <th mat-header-cell *matHeaderCellDef> Salary </th>
        <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
      </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button color="primary" (click)="editEmployeeDialog(element)"> 
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteEmployeeDialog(element)"> 
              <mat-icon>delete</mat-icon>
            </button>
            
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
  
</div>
