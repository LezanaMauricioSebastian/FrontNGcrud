<h2 mat-dialog-title>{{ActionTitle}} Department</h2>
<mat-dialog-content>
    <form [formGroup]="formDepartment">
        <mat-grid-list cols="1" rowHeight="90px">
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label> Name</mat-label>
                    <input matInput formControlName="name" autocomplete="off">
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">Close</button>
  <button mat-raised-button  color="primary" (click)="addEditDepartment()" [disabled]="formDepartment.invalid">{{ActionButton}}</button>
</mat-dialog-actions>
