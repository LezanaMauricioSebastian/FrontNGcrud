<h1>List of Employees </h1>
<button mat-raised-button (click)="newDepartmentDialog()" color="primary">new Department </button>

<div class="mat-elevation-z8">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput  (keyup)="applyFilter($event)"  #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" style="max-width: 100%;">

    <!-- Position Column -->
    <ng-container matColumnDef="idDepartment">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.idDepartment}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}}  </td>
    </ng-container>
     <!-- Symbol Column -->
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button color="primary" (click)="editDepartmentDialog(element)"> 
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteDepartmentDialog(element)"> 
          <mat-icon>delete</mat-icon>
        </button>
        
      </td>
    </ng-container>
          
       
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
